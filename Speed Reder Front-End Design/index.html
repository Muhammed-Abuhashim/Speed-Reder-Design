<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
    <title></title>
  </head>
  <body>
      <h1>SpeedReader</h1>
      <div class="section-1"></div>
      <br>
      <div class="section-2">

      <fieldset>
      <p>Play Controls:</p>
      <input type = "submit" id = "start" value = "Start">
      <input type = "submit" id = "stop" value = "Stop"> 
      </fieldset>

        <fieldset>
        <p>Speed</p>
        <select class="">
        <option name = "sp" value = "50" selected> 50 wpm </option>
        <option name = "sp" value = "300"> 300 wpm </option>
        <option name = "sp" value = "350"> 350 wpm </option>
        <option name = "sp" value = "400"> 400 wpm </option>
        <option name = "sp" value = "450"> 450 wpm </option>
        <option name = "sp" value = "500"> 500 wpm </option>
        </select>
        </fieldset>

      <fieldset>
      <p>Size:</p>
      <form id = "size" class = "input">
      <input type = "radio" name = "sz" value = "medium" checked> Medium
      <input type = "radio" name = "sz" value = "big"> Big
      <input type = "radio" name = "sz" value = "bigger"> Bigger
      </form>
      </fieldset>

      </div>
      <br><br>
      <div class="section-3">

      <fieldset>
      <p>Input Text</p>
      <textarea id="words" rows="10" cols="80"></textarea>
      </fieldset>

      </div>

  </body>
</html>
